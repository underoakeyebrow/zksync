<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crypto Airdrop Claim</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f7f7f7;
        }
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }
        .header {
            background-color: #5c3aff;
            color: #fff;
            padding: 20px;
            text-align: center;
        }
        .claim-form {
            background-color: #fff;
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
            margin-top: 20px;
        }
        .claim-form h2 {
            margin-top: 0;
            margin-bottom: 20px;
            color: #5c3aff;
        }
        .claim-form label {
            font-weight: bold;
        }
        .claim-form input[type="text"],
        .claim-form input[type="email"],
        .claim-form input[type="password"] {
            width: 100%;
            padding: 10px;
            margin-bottom: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
            box-sizing: border-box;
        }
        .claim-form button {
            background-color: #5c3aff;
            color: #fff;
            border: none;
            padding: 15px 30px;
            border-radius: 5px;
            cursor: pointer;
        }
        .claim-form button:hover {
            background-color: #4b2ec9;
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>Crypto Airdrop Claim</h1>
    </div>
    <div class="container">
        <div class="claim-form">
            <h2>Claim Your Airdrop</h2>
            <form>
                <label for="email">Discord @username:</label>
                <input type="email" id="email" name="email" required>

                <label for="wallet">Wallet Address:</label>
                <input type="text" id="wallet" name="wallet" required>

                <button type="submit">Check eligibility</button>
            </form>
        </div>
    </div>
</body>
</html>
